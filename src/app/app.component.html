<div id="app">
    <div *ngIf="store.csv.length; then appScreen else uploadScreen"></div>
</div>

<!-- This will only be displayed if there is no csv string in the store -->
<ng-template #uploadScreen>
    <csv-loader (upload)="onUploadCsv($event)"></csv-loader>
</ng-template>

<!-- Cool, we have a csv, show the app -->
<ng-template #appScreen>

     {{ store.csv }}

    <router-outlet></router-outlet>
</ng-template>

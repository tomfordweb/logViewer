<div id="app">
    <div *ngIf="store.csv.length; then appScreen else uploadScreen"></div>
</div>

<!-- This will only be displayed if there is no csv string in the store -->
<ng-template #uploadScreen>
    <csv-loader (upload)="onUploadCsv($event)"></csv-loader>
</ng-template>

<!-- We have a csv, show the app -->
<ng-template #appScreen>
  <nav class="app-navigation">
    <ul>
      <li><a routerLink="/table" routerLinkActive="active"><fa-icon icon="table"></fa-icon> Table View</a></li>
      <li><a routerLink="/line" routerLinkActive="active"><fa-icon icon="chart-line"></fa-icon> Line View</a></li>
    </ul>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</ng-template>

<table class="datalog-table">
  <thead>
    <tr>
      <th *ngFor="let header of log.headers; index as i" (click)="sortBy(i)">{{ header}}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of rows">
        <td *ngFor="let value of row">
           {{ value }}
        </td>
    </tr>
  </tbody>

  <tfoot>

  </tfoot>
</table>

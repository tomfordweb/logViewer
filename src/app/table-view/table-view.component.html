<table class="datalog-table">
  <thead>
    <tr>
      <th *ngFor="let header of rows[0] | keyvalue" (click)="sortBy(header.key)">{{ header.key }}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of rows">
        <td *ngFor="let item of row | keyvalue">
            <heatmap-cell [key]="item.key" [value]="item.value">{{ item.value }}</heatmap-cell>
        </td>
    </tr>
  </tbody>

  <tfoot>

  </tfoot>
</table>
